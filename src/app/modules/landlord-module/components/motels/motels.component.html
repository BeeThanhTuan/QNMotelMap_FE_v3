<div class="w-full sm:ntt-shadow-box mb:rounded-tl-lg mb:rounded-tr-lg  rounded-tl-none rounded-tr-none  border md:border-slate-200 border-slate-300 border-b-transparent ">
    <div class="sm:px-6 px-3 py-3 rounded-tl-lg rounded-tr-lg border-b flex justify-between items-center">
        <div><span class="font-medium md:text-[18px] text-[16px] ">Nhà trọ của bạn</span></div>
        <button class="md:h-[36px] h-[32px] md:px-3 px-2 py-[6px] bg-custom-color-blue rounded-md text-[15px] text-white flex items-center justify-center hover:bg-custom-bg-hover-blue">
            <i class='bx bx-plus-circle text-[18px]'></i>
            <span class="flex sm:hidden font-medium text-[13px] ml-1" (click)="showPopupAddMotel()">Thêm mới</span>
            <span class="sm:flex hidden font-medium ml-1" (click)="showPopupAddMotel()">Thêm nhà trọ mới</span>
        </button>
    </div>
    <div class="w-full">
        <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb:gap-3 gap-1 mb:p-3 p-0 mb:pb-10 pt-1">
            <li class=" mb:rounded-lg rounded-none cursor-pointer overflow-hidden ntt-shadow-motel-card border" *ngFor="let motel of landlord.ListMotels; let i = index">
                <div class="w-full h-full relative">
                    <a class="w-full h-full flex sm:flex-col">
                        <div class="w-2/5 aspect-[4/3.2] sm:w-full sm:h-[250px] sm:aspect-square">
                            <img class="w-full h-full object-cover border" src="http://localhost:3000/resources/img-motels/{{motel.ListImages[0].LinkImage}}" alt="Hình ảnh về nhà trọ">
                        </div>
                        <div class="w-3/5 p-2 flex flex-col gap-2 sm:w-full h-auto">
                            <div>
                                <div class="ntt-custom-name-motel text-[16px] font-semibold text-custom-color-black">
                                    Nhà trọ {{motel.NameMotel ? motel.NameMotel : (motel.Address + ', ' + motel.WardCommune)}}
                                </div>
                                <div class="ntt-custom-address-motel text-[12px] font-normal text-custom-color-black-light">
                                    {{motel.Address}}, {{motel.WardCommune}}
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <div class="w-6 h-6 flex justify-center items-center bg-[#003B95] rounded-[3px] rounded-bl-none">
                                    <span class="text-[12px] font-semibold text-white">{{motel.TotalRating}}</span>
                                </div>
                                <div class="ntt-custom-address-motel text-[12px] font-normal text-custom-color-black-light">
                                    <span>{{motel.ListRatings.length}}</span> <span> đánh giá.</span>
                                </div>
                            </div>
                            <div class="flex gap-2 justify-end">
                                <button (click)="navigateToDetail(motel._id)" class="md:h-[36px] h-[32px] px-10 py-[4px] bg-custom-color-blue rounded-[6px] text-[14px] font-medium text-white 
                                     flex items-center justify-center hover:bg-custom-bg-hover-blue">Chi tiết
                                </button>
                            </div>
                        </div>
                    </a>
                </div>
            </li>

        </ul>
    </div>
</div>
<app-popup-add-motel *ngIf="isShowPopupAddMotel" [landlord]="landlord" (newMotel)="receiveNewMotelFormAddMotel($event)"></app-popup-add-motel>
