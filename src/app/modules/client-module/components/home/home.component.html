<div class="root">
    <div class="content_wrappper w-full text-base">
        <header class="w-full bg-custom-bg-blue pt-2">
            <div class="header_bar max-w-custom mx-auto px-4 pt-1 pb-2 h-[60px] flex justify-between bg-custom-bg-blue mb-3">
                <div class="header_main flex justify-center items-center">
                    <div class="header_logo ">
                        <a routerLink="/client/home" class="text-2xl font-bold text-white">QNMotelMap</a>
                    </div>
                </div><!-- End header main-->
                <div class="header_control flex items-center gap-3 pl-4 min-w-[378px]">
                    <a href=""></a>
                    <a href="" class="font-semibold px-3 py-3 hover:bg-[#1a4f9f] rounded-[3px] text-white">Xem trên bảng đồ</a>
                    <div class="flex items-center gap-3">
                        <a href="" class="ntt-custom-button"><span>Đăng ký</span></a>
                        <a href="" class="ntt-custom-button"><span>Đăng nhập</span></a>
                    </div>
                </div><!-- End header control -->
            </div><!-- End header bar -->
            <div class="search-wrapper w-full mb-[56px]">
                <div class="banner-wrapper h-[180px] max-w-custom mx-auto flex justify-start items-center bg-custom-bg-blue px-2">
                    <div>
                        <h1 class="text-5xl font-extrabold text-white font-sans"><span>Tìm nhà trọ tiếp theo</span></h1>
                        <p class="text-2xl text-white font-sans mt-3">Nhà trọ đa dạng và nhiều hơn nữa...</p>
                    </div>
                </div>
                <div class="banner-searchbox w-full ntt-bg-custom-gradient pt-3 px-2">
                    <form class="max-w-custom mx-auto bg-[#ffb700] flex rounded-lg p-1 gap-1 ntt-shadow-searchbox">
                        <div class="ntt-field-search">
                            <div class="h-full w-full flex items-center ">
                                <i class='bx bx-map text-[24px] pl-1 text-custom-color-black-light'></i>
                                <input id="input_address_search"
                                    (focus)="showDropdownSuggestWardCommune = true" 
                                    class="w-full h-[36px] px-2 py-1 text-[14px] text-custom-color-black-light font-semibold focus:outline-none placeholder:text-custom-color-black-light"
                                    type="text" 
                                    placeholder="Bạn muốn tìm ở đâu?">
                                <i class='bx bx-x text-[20px] cursor-pointer text-custom-color-black-light'></i>
                            </div>
                            <div id="address_suggest_ward_commune_popup"
                                appClickOutsideSuggestWardCommune
                                (clickOutsideSuggestWardCommune)="showDropdownSuggestWardCommune = false" 
                                *ngIf="showDropdownSuggestWardCommune"
                                class="absolute w-[380px] bg-white translate-y-4 left-0 rounded-lg ntt-shadow-input-suggest">
                                <div class="pt-3 pb-1 px-3 text-[14px] font-bold text-custom-color-black">
                                    Phường/xã được gợi ý
                                </div>
                                <ul class="w-full">
                                    <li class="p-3 flex border-b hover:bg-[#f2f2f2] cursor-pointer">
                                        <i class='bx bx-map text-[24px] pr-2 text-custom-color-black-light'></i>
                                        <p class="w-full text-[14px] font-bold text-custom-color-black">Ngô Mây</p>
                                    </li>
                                    <li class="p-3 flex border-b hover:bg-[#f2f2f2] cursor-pointer">
                                        <i class='bx bx-map text-[24px] pr-2 text-custom-color-black-light'></i>
                                        <p class="w-full text-[14px] font-bold text-custom-color-black">Ngô Mây</p>
                                    </li>
                                    <li class="p-3 flex border-b hover:bg-[#f2f2f2] cursor-pointer">
                                        <i class='bx bx-map text-[24px] pr-2 text-custom-color-black-light'></i>
                                        <p class="w-full text-[14px] font-bold text-custom-color-black">Ngô Mây</p>
                                    </li>
                                </ul>
                            </div> <!-- End dropdown suggest ward/commune -->
                        </div>
                        <div class="ntt-field-search cursor-pointer ">
                            <div id="field_desired_price" 
                                (click)="showDesiredPricePopup = true"
                                class="h-full flex items-center bg-white rounded-[5px]">
                                <i class="bx bx-money-withdraw text-[24px] pl-1 text-custom-color-black-light"></i>
                                <p class="w-full px-2 py-1 text-[14px] font-semibold text-custom-color-black-light flex justify-between ntt-truncate">Giá tiền mà bạn muốn: <span class="pl-1">{{desiredPrice ? (desiredPrice | money) + ' VND' : '_ _ _ VND'}}</span></p>
                            </div>
                            <div id="desired_price_popup"
                                *ngIf="showDesiredPricePopup"
                                appClickOutsideDesiredPrice
                                (clickOutsideDesiredPrice)="showDesiredPricePopup = false"
                                class="absolute w-[380px] bg-white translate-y-4 left-0 rounded-lg ntt-shadow-input-suggest ">
                                <div class="pt-3 pb-1 px-3 text-[14px] font-bold text-custom-color-black">
                                    Chọn số tiềm bạn mong muốn
                                </div>
                                <div class="p-3 ">
                                    <ngx-slider [(value)]="valueDesiredPrice"
                                    [options]="optionsDesiredPrice"
                                    (valueChange)="onSliderValueChange($event)"></ngx-slider>
                                </div>
                            </div> <!-- End  desired price popup-->
                        </div>
                        <div class="ntt-field-search cursor-pointer">
                            <div class="h-full flex items-center bg-white rounded-[5px]">
                                <input type="text">
                            </div>
                        </div>
                        <div class=" h-[54px]">
                            <button class="h-full bg-custom-color-blue-light rounded-[5px] hover:bg-[#0157b6]"><span class="px-6 py-1 text-[20px] font-semibold text-white">Tìm</span></button>
                        </div>

                    </form>
                </div>
            </div><!-- End search wrapper -->
        </header>
        <main>main</main>
    </div><!-- End content wrapper -->
</div><!-- End root -->
