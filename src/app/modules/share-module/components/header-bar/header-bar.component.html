<div class="header_bar max-w-custom mx-auto px-4 pt-1 pb-2 h-[60px] flex justify-between bg-custom-bg-blue ">
    <div class="header_main flex justify-center items-center">
        <div class="header_logo ">
            <a routerLink="/client/home/content" class="sm:text-2xl text-xl font-bold text-white">QNMotelMap</a>
        </div>
    </div>
    <!-- End header main-->
    <div class="header_control flex items-center justify-end gap-3 pl-4 ">
        <div>
            <a routerLink="/client/home/map" class="h-[48px] px-2 sm:px-3 py-2 rounded-sm cursor-pointer hover:bg-[#1a4f9f] md:hidden flex justify-center items-center " nzTooltipTitle="Xem trên bảng đồ" nz-tooltip>
                <img class="h-7 w-7 object-cover" src="/assets/images/map.png" alt="">
            </a>
            <a routerLink="/client/home/map" class="font-semibold px-3 py-3 hover:bg-[#1a4f9f] rounded-[3px] text-white md:flex hidden">Xem trên bản đồ</a>
        </div>
        <div class="flex">
            <div class="flex items-center gap-3" *ngIf="!isLogin">
                <div (click)="showPopupLoginRegister()" class="h-[48px] px-2 sm:px-3 py-2 rounded-sm cursor-pointer hover:bg-[#1a589f] md:hidden flex justify-center items-center " >
                    <img class="h-[32px] w-[32px] object-cover" src="/assets/images/user.png" alt="">
                </div>
                <button  class="ntt-custom-button md:flex hidden" (click)="showPopupLoginRegister()"><span>Đăng ký/Đăng nhập</span></button>
            </div>
            <div *ngIf="isLogin" class="h-[48px] md:bg-[#1a4f9f] hover:md:bg-[#1a589f] hover:bg-[#1a4f9f] bg-[transparant] w-fit px-2 sm:px-3 py-[6px] text-white flex items-center md:gap-2 gap-0 rounded-sm cursor-pointer"
                nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomRight">
                <div class="h-[34px] w-[34px] rounded-full border-2 border-white overflow-hidden">
                    <img class="w-full h-full object-cover" [src]="user.Image ? 'http://localhost:3000/resources/img-users/' + user.Image : '/assets/images/default-avatar.png'"  alt="">
                </div>
                <div class="md:flex hidden flex-col mr-3 ">
                    <div class="text-[14px] h-[18px] flex items-center font-medium">{{user.Username}}</div>
                    <div class="text-[12px] h-[16px] flex items-center font-semibold">{{user.Email}}</div>
                </div>
                <i class='bx bxs-chevron-down md:flex hidden'></i>
            </div>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable class="!text-base !w-full">
                    <li nz-menu-item (click)="showPupUpdateProfile()">Cập nhật thông tin</li>
                    <li nz-menu-item routerLink="/client/home/favorite-motels">Danh sách nhà trọ yêu thích</li>
                    <li nz-menu-item routerLink="/admin/manage" *ngIf="roleName === enumRoleName.Admin">Đến trang Quản lý</li>
                    <li nz-menu-item routerLink="/landlord/manage" *ngIf="roleName === enumRoleName.Landlord">Đến trang Chủ trọ</li>
                    <li nz-menu-item class="!w-full" (click)="handleLogout()">
                      <div class="flex flex-row gap-1 items-center justify-between !w-full">
                        <span >Đăng xuất</span>
                        <i class='bx bx-log-in text-[16px] ml-2'></i>  
                      </div>
                    </li>
                </ul>
            </nz-dropdown-menu>
        </div>
    </div>
    <!-- End header control -->
</div>
<!-- End header bar -->
