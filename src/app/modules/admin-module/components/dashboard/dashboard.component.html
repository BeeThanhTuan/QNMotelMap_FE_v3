<div class="container mx-auto h-full ">
    <div class="w-full p-3">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-[20px] font-semibold">Thống kê nhà trọ theo phường/xã</h1>
        </div>
        <div class="overflow-x-auto h-fit pb-3">
            <div class="flex flex-nowrap gap-4">
                <div class="bg-blue-100 p-4 rounded-lg shadow-md min-w-[200px] h-[150px]"
                 *ngFor="let wardCommune of listMotelsByWardCommune ; let i = index"
                 [ngClass]="colors[i % colors.length]">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-[18px] font-medium text-gray-700">{{wardCommune.WardCommune}}</h2>
                    </div>
                    <p class="text-4xl pt-1 pb-2 font-semibold text-gray-800">{{wardCommune.Count}}</p>
                    <p class="text-sm font-medium text-gray-600">phòng trọ</p>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full p-3 flex gap-4">
        <a routerLink="/admin/manage/motels" class="w-1/3 h-[380px] p-4 bg-white rounded-lg shadow-md relative flex flex-col ">
            <h2 class="text-[18px] font-semibold text-start mb-2">Số lượng nhà trọ</h2>
            <apx-chart  class="mt-3"
              [series]="chartMotelOptions.series" 
              [chart]="chartMotelOptions.chart" 
              [labels]="chartMotelOptions.labels" 
              [colors]="chartMotelOptions.colors" 
              [plotOptions]="chartMotelOptions.plotOptions"
              [legend]="chartMotelOptions.legend"
              [dataLabels]="chartMotelOptions.dataLabels"
              [title]="chartMotelOptions.title">
            </apx-chart>
        </a>

        <a routerLink="/admin/manage/rooms" class="w-1/3 h-[380px] p-4 bg-white rounded-lg shadow-md relative flex flex-col ">
            <h2 class="text-[18px] font-semibold text-start mb-2">Số lượng phòng trọ</h2>
            <apx-chart  class="mt-3"
              [series]="chartRoomOptions.series" 
              [chart]="chartRoomOptions.chart" 
              [labels]="chartRoomOptions.labels" 
              [colors]="chartRoomOptions.colors" 
              [plotOptions]="chartRoomOptions.plotOptions"
              [legend]="chartRoomOptions.legend"
              [dataLabels]="chartRoomOptions.dataLabels"
              [title]="chartRoomOptions.title">
            </apx-chart>
        </a>

        <a routerLink="/admin/manage/users" class="w-1/3 h-[380px] p-4 bg-white rounded-lg shadow-md relative flex flex-col ">
            <h2 class="text-[18px] font-semibold text-start mb-2">Số lượng người dùng</h2>
            <apx-chart  class="mt-3"
              [series]="chartUserOptions.series" 
              [chart]="chartUserOptions.chart" 
              [labels]="chartUserOptions.labels" 
              [colors]="chartUserOptions.colors" 
              [plotOptions]="chartUserOptions.plotOptions"
              [legend]="chartUserOptions.legend"
              [dataLabels]="chartUserOptions.dataLabels"
              [title]="chartUserOptions.title">
            </apx-chart>
        </a>
</div>
